<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Poem - A Quiet Evening</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: #fdf6e3;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2em;
    }

    .poem-container {
      max-width: 600px;
      background: #fffaf0;
      padding: 2em;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      line-height: 1.6;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
      text-align: center;
    }

    .author {
      text-align: right;
      font-style: italic;
      margin-top: 2em;
    }

    @media (max-width: 600px) {
      .poem-container {
        padding: 1.2em;
      }

      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="poem-container">
    <h1>Worth</h1>
    <p>
      I want what they have<br>
      All those glitter and shine<br>
      But not at the cost<br>
      Of what's already mine<br>
    </p>
    <div class="author">â€” JakPotato</div>
  </div>
</body>
</html>
